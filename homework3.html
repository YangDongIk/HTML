<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework3</title>
    <link rel="stylesheet" href="css/homework3.css" />
  </head>
  <body>
    <div class="out-box">
      <div class="box-header">
        <p>Your shopping cart</p>
      </div>
      <div class="prodct-table">
        <table>
          <thead>
            <tr>
              <td colspan="2">ITEM</td>
              <td>Amount</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="img/fe700-200.jpeg"
                  alt="FE70-200"
                  class="porduct-img"
                />
              </td>
              <td>
                <p class="brand-name">SONY</p>
                <p class="product-name">FE 70-200 mm F2.8 GM OSS</p>
              </td>
              <td class="unit-amount">1</td>
              <td class="unit-price">€ 1979.00</td>
              <td class="total-price">€ 1979.00</td>
            </tr>
            <tr>
              <td>
                <img src="img/T*E 24.avif" alt="T*E24" class="porduct-img" />
              </td>
              <td>
                <p class="brand-name">SONY</p>
                <p class="product-name">Sonnar T* E 24mm F1.8 ZA</p>
              </td>
              <td class="unit-amount">1</td>
              <td class="unit-price">€ 989.00</td>
              <td class="total-price">€ 989.00</td>
            </tr>
            <tr class="last-row">
              <td colspan="5" class="total-amount">€ 2968.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer">
        <div class="edit-cart">
          <p>Edit your shopping cart</p>
        </div>
        <div class="payment-method">
          <button type="submit">Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Alignment</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>
              <p>123</p>
              <p>abc</p>
            </th>
            <th style="vertical-align: top">2</th>
            <th>3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
          </tr>
        </tbody>
      </table>
      <div>
        <img
          src="https://mdn.mozillademos.org/files/12245/frame_image.svg"
          width="32"
          height="32"
        />
        image with a default alignment.
      </div>
    </div>
  </body>
</html>
